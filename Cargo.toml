[workspace]
members = ["xtask"]

[package]
name = "ja"
version = "0.1.3"
authors = ["Josh McKinney <joshka>"]
edition = "2021"
description = "ja (just ask) is a small CLI / TUI app that allows you to work with AI tools"
repository = "https://github.com/joshka/ja"
license = "MIT"
keywords = ["cli", "openai", "gpt", "tui", "ai"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.71"
async-openai = "0.15.0"
atty = "0.2.14"
clap = { version = "4.2.7", features = ["derive"] }
derive_builder = "0.12.0"
dialoguer = { version = "0.11.0" }
directories = "5.0.1"
futures = "0.3.28"
serde = "1.0.162"
serde_json = "1.0.96"
strum = "0.25.0"
strum_macros = "0.25"
time = { version = "0.3.21", features = ["formatting"] }
tokio = { version = "1.28.0", features = ["rt-multi-thread"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
