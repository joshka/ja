[workspace]
members = ["xtask"]

[package]
name = "ja"
version = "0.1.9"
authors = ["Josh McKinney <joshka>"]
edition = "2021"
description = "ja (just ask) is a small CLI / TUI app that allows you to work with AI tools"
repository = "https://github.com/joshka/ja"
license = "MIT"
keywords = ["cli", "openai", "gpt", "tui", "ai"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.79"
async-openai = "0.18.3"
clap = { version = "4.4.18", features = ["derive"] }
derive_builder = "0.13.0"
dialoguer = { version = "0.11.0" }
directories = "5.0.1"
futures = "0.3.30"
serde = "1.0.195"
serde_json = "1.0.111"
strum = "0.26.1"
strum_macros = "0.26"
time = { version = "0.3.31", features = ["formatting"] }
tokio = { version = "1.36.0", features = ["rt-multi-thread"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
